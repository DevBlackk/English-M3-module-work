<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    
    <main>
        <form action="#" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            
            <button type="submit">Register</button>
        </form>
    </main>
    
    <footer>
        <script src="main.js"></script>
    </footer>

    <!-- Nicolas : Eu arrumei o HTML, jogando um <header> em volta do título, um <main> para cercar o formulário e um <footer> para o script JavaScript. Também mexi no action="#" do formulário e coloquei method="post", porque achei que seria legal usar o método POST para enviar as coisas. -->
    <!-- 
      Nicolas
      Beatriz
    -->
</body>
</html>
